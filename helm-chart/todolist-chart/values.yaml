frontend:
  name: frontend
  image:
    repository: ghcr.io/bennyro-mta/todolist
    tag: "1.9"
  service:
    type: LoadBalancer
    port: 5000
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 512Mi
  probes:
    liveness:
      enabled: true
      path: /livez
      initialDelaySeconds: 15
      periodSeconds: 20
      timeoutSeconds: 2
      failureThreshold: 3
    readiness:
      enabled: true
      path: /readyz
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
      
backend:
  name: mariadb
  image:
    repository: mariadb
    tag: "11"
  service:
    port: 3306
  probes:
    readiness:
      enabled: true
      port: 3306
      initialDelaySeconds: 20
      periodSeconds: 10
      timeoutSeconds: 2
      failureThreshold: 3
      
mysql:
  db: todo
backup:
  pvc:
    enabled: true
    name: mariadb-backup-pvc
    size: 1Gi
    accessMode: ReadWriteOnce
    storageClass: standard

  cronjob:
    enabled: true
    schedule: "0 2 * * *"
    image: mariadb:11

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilization: 50
